<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Funny Dino Game</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>   <span id="LoseText"></span></h1>
        <canvas id="canvas" width="1800px" height="400px"></canvas>
        <button type='submit' onclick="Start()" id="button">Start Game</button>
        <button type='submit' onclick="Pause()" id="buttonPause">Pause Game</button>
        <button type='submit' onclick="UnPause()" id="buttonUnPause">Unpause Game</button>
        <image src="https://www.sintfranciscusinstituut.be/wp-content/uploads/2023/08/directeur.jpg" id="Meneer"></image>
        <image src="https://cdn.icon-icons.com/icons2/1473/PNG/512/077mobile_101493.png" id="gsm"></image>
        <image src="https://upload.wikimedia.org/wikipedia/commons/8/89/HD_transparent_picture.png" id="Niets" width="50px"></image>
        <h1> Your Score: <span id="score"></span></h1>
        <h1> High Score: <span id="HighScore"></span></h1>
    </body>
    <script src="app.js"></script>
    <script src="KeyListener.js"></script>
</html>
